<app-reply-list [commentId]=cId [postId]=pId></app-reply-list>
<mat-button-toggle (click)="replyToggle = !replyToggle">Reply</mat-button-toggle>
<div *ngIf="replyToggle" class="card">
  <div class="card-header card-header-danger">
    <h1>Reply</h1>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="replyForm" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input
              type="text"
              formControlName="name"
              placeholder="Full Name"
              matInput>
            <mat-error align="end" *ngIf="replyForm.controls['name'].hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              type="email"
              formControlName="email"
              matInput
              placeholder="hello@simplifyjs.com">
            <mat-error align="end" *ngIf="replyForm.controls['email'].errors?.required">Required</mat-error>
            <mat-error align="end" *ngIf="replyForm.controls['email'].invalid">Incorrect email format</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Message</mat-label>
            <input type="type" formControlName="message" matInput placeholder="Message">
            <mat-error align="end" *ngIf="replyForm.controls['message'].hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button type="button" (click)="onReplyCancel()" mat-flat-button>Cancel</button>
        <button type="submit" mat-raised-button >Submit</button>
      </mat-card-actions>
    </form>
  </div>
</div>
